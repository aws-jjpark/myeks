# A simple example of ClusterConfig object:
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eksworkshop
  region: ap-northeast-2
  version: "1.20"

vpc: 
  id: vpc-02970cd8e9ba595ab
  subnets:
    public:
#      ap-northeast-2a: { id: subnet-0dabdc92b066581ad}
#      ap-northeast-2b: { id: subnet-0ede38666dec3b35f}
#      ap-northeast-2c: { id: subnet-01b9091263c4b30fa}
      PublicSubnet01:
        id: subnet-0694802ec36bbd811
      PublicSubnet02:
        id: subnet-0d71b35354b98208e
      PublicSubnet03:
        id: subnet-00776be9a5bdc7286
    private:
#      ap-northeast-2a: { id: subnet-0262f5b422602c335}
#      ap-northeast-2b: { id: subnet-0e858cd46e3bd6cb1}
#      ap-northeast-2c: { id: subnet-0f1eedd72ed2aa9be}
      PrivateSubnet01:
        id: subnet-05f64a2918aaff4fd
      PrivateSubnet02:
        id: subnet-0b2d6bfeaf380066e
      PrivateSubnet03:
        id: subnet-0499de133ebcbb039
secretsEncryption:
  keyARN: arn:aws:kms:ap-northeast-2:359287297440:key/789bf357-7be1-4cd1-aa5a-12c9301e5c78

nodeGroups:
  - name: ng-public-01
    instanceType: m5.xlarge
    subnets:
      - PublicSubnet01
      - PublicSubnet02
      - PublicSubnet03
    desiredCapacity: 3
    minSize: 3
    maxSize: 6
    volumeSize: 200
    volumeType: gp3 
    amiFamily: AmazonLinux2
    labels:
      nodegroup-type: "frontend-workloads"
    ssh: 
        publicKeyPath: "/home/ec2-user/environment/eksworkshop.pub"
        allow: true
    iam:
      attachPolicyARNs:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true
        efs: true

  - name: ng-private-01
    instanceType: m5.xlarge
    subnets:
      - PrivateSubnet01
      - PrivateSubnet02
      - PrivateSubnet03
    desiredCapacity: 3
    privateNetworking: true
    minSize: 3
    maxSize: 9
    volumeSize: 200
    volumeType: gp3 
    amiFamily: AmazonLinux2
    labels:
      nodegroup-type: "backend-workloads"
    ssh: 
        publicKeyPath: "/home/ec2-user/environment/eksworkshop.pub"
        allow: true
    iam:
      attachPolicyARNs:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true
        efs: true

managedNodeGroups:
  - name: managed-ng-public-01
    instanceType: m5.xlarge
    subnets:
      - PublicSubnet01
      - PublicSubnet02
      - PublicSubnet03
    desiredCapacity: 3
    minSize: 3
    maxSize: 6
    volumeSize: 200
    volumeType: gp3 
    amiFamily: AmazonLinux2
    labels:
      nodegroup-type: "managed-frontend-workloads"
    ssh: 
        publicKeyPath: "/home/ec2-user/environment/eksworkshop.pub"
        allow: true
    iam:
      attachPolicyARNs:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true
        efs: true
        
  - name: managed-ng-private-01
    instanceType: m5.xlarge
    subnets:
      - PrivateSubnet01
      - PrivateSubnet02
      - PrivateSubnet03
    desiredCapacity: 3
    privateNetworking: true
    minSize: 3
    maxSize: 9
    volumeSize: 200
    volumeType: gp3 
    amiFamily: AmazonLinux2
    labels:
      nodegroup-type: "managed-backend-workloads"
    ssh: 
        publicKeyPath: "/home/ec2-user/environment/eksworkshop.pub"
        allow: true
    iam:
      attachPolicyARNs:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true
        efs: true
        
cloudWatch:
    clusterLogging:
        enableTypes: ["api", "audit", "authenticator", "controllerManager", "scheduler"]

