# A simple example of ClusterConfig object:
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eksworkshop
  region: ap-northeast-2
  version: "1.20"

vpc: 
  id: vpc-03ed7aed51f1de47d
  subnets:
    public:
#      ap-northeast-2a: { id: subnet-0dabdc92b066581ad}
#      ap-northeast-2b: { id: subnet-0ede38666dec3b35f}
#      ap-northeast-2c: { id: subnet-01b9091263c4b30fa}
      PublicSubnet01:
        id: subnet-09db14a252ad992fa
      PublicSubnet02:
        id: subnet-06bea507ed6d548cb
      PublicSubnet03:
        id: subnet-0b6452f27f468d999
    private:
#      ap-northeast-2a: { id: subnet-0262f5b422602c335}
#      ap-northeast-2b: { id: subnet-0e858cd46e3bd6cb1}
#      ap-northeast-2c: { id: subnet-0f1eedd72ed2aa9be}
      PrivateSubnet01:
        id: subnet-0c43b1a723b588abc
      PrivateSubnet02:
        id: subnet-05fea9d089d315f31
      PrivateSubnet03:
        id: subnet-01f5d75394729be47
secretsEncryption:
  keyARN: arn:aws:kms:ap-northeast-2:371940739105:key/fe8a9bb7-5fd4-460c-a128-b96bbcdf5b7f

nodeGroups:
  - name: ng-public-01
    instanceType: m5.xlarge
    subnets:
      - PublicSubnet01
      - PublicSubnet02
      - PublicSubnet03
    desiredCapacity: 3
    minSize: 3
    maxSize: 6
    volumeSize: 200
    volumeType: gp3 
    amiFamily: AmazonLinux2
    labels:
      nodegroup-type: "frontend-workloads"
    ssh: 
        publicKeyPath: "/home/ec2-user/environment/eksworkshop.pub"
        allow: true
    iam:
      attachPolicyARNs:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true
        efs: true

  - name: ng-private-01
    instanceType: m5.xlarge
    subnets:
      - PrivateSubnet01
      - PrivateSubnet02
      - PrivateSubnet03
    desiredCapacity: 3
    privateNetworking: true
    minSize: 3
    maxSize: 9
    volumeSize: 200
    volumeType: gp3 
    amiFamily: AmazonLinux2
    labels:
      nodegroup-type: "backend-workloads"
    ssh: 
        publicKeyPath: "/home/ec2-user/environment/eksworkshop.pub"
        allow: true
    iam:
      attachPolicyARNs:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true
        efs: true

managedNodeGroups:
  - name: managed-ng-public-01
    instanceType: m5.xlarge
    subnets:
      - PublicSubnet01
      - PublicSubnet02
      - PublicSubnet03
    desiredCapacity: 3
    minSize: 3
    maxSize: 6
    volumeSize: 200
    volumeType: gp3 
    amiFamily: AmazonLinux2
    labels:
      nodegroup-type: "managed-frontend-workloads"
    ssh: 
        publicKeyPath: "/home/ec2-user/environment/eksworkshop.pub"
        allow: true
    iam:
      attachPolicyARNs:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true
        efs: true
        
  - name: managed-ng-private-01
    instanceType: m5.xlarge
    subnets:
      - PrivateSubnet01
      - PrivateSubnet02
      - PrivateSubnet03
    desiredCapacity: 3
    privateNetworking: true
    minSize: 3
    maxSize: 9
    volumeSize: 200
    volumeType: gp3 
    amiFamily: AmazonLinux2
    labels:
      nodegroup-type: "managed-backend-workloads"
    ssh: 
        publicKeyPath: "/home/ec2-user/environment/eksworkshop.pub"
        allow: true
    iam:
      attachPolicyARNs:
      withAddonPolicies:
        autoScaler: true
        cloudWatch: true
        ebs: true
        fsx: true
        efs: true
        
cloudWatch:
    clusterLogging:
        enableTypes: ["api", "audit", "authenticator", "controllerManager", "scheduler"]

